<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UT Anonymous | Mobile Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff0000;
            --green: #00ff41;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; background: #000;
            color: var(--white); font-family: 'Montserrat', sans-serif;
            overflow: hidden; height: 100vh; width: 100vw;
            touch-action: none;
        }

        #blitz-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 10000; opacity: 0; pointer-events: none;
        }

        /* Tombol Start Mobile */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        #start-screen h2 { 
            border: 1px solid rgba(255,255,255,0.4); padding: 10px 20px; 
            letter-spacing: 2px; font-weight: 400; font-size: 0.8rem; 
            text-transform: uppercase;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.25; }

        /* LOADING - Optimized for Portrait */
        #loading-screen {
            position: relative; z-index: 100;
            display: none; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }
        .progress-box { width: 180px; height: 2px; background: rgba(255,255,255,0.1); }
        #fill { width: 0%; height: 100%; background: var(--red); }
        #status { 
            margin-top: 12px; font-size: 0.6rem; /* Ukuran Mikro */
            font-weight: 400; letter-spacing: 2px; color: var(--red); 
            text-transform: uppercase; font-family: 'JetBrains Mono', monospace;
        }

        /* NARASI - Mobile Balanced */
        #message-screen {
            position: relative; z-index: 100;
            display: none; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; text-align: center; padding: 0 30px;
        }
        .giant-text { font-size: 1.2rem; font-weight: 900; margin-bottom: 15px; line-height: 1.4; letter-spacing: 0.5px; } 
        .sub-text { font-family: 'JetBrains Mono', monospace; color: var(--green); font-size: 0.65rem; margin: 5px 0; opacity: 0.8; line-height: 1.5; }

        /* OUTRO - Fit in Mobile Width */
        #outro-screen {
            position: relative; z-index: 100;
            display: none; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }
        #outro-text { font-size: 1.5rem; font-weight: 900; color: var(--red); letter-spacing: 2px; }
        .char { opacity: 0; transition: opacity 1s ease-in-out; display: inline-block; }
        .fade-in { opacity: 1; }

        .blitz-active { animation: blitz-anim 1.5s ease-out forwards; }
        @keyframes blitz-anim {
            0% { opacity: 0; }
            15% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div id="blitz-overlay"></div>
<div id="start-screen"><h2>Run System</h2></div>
<canvas id="matrix"></canvas>

<div id="loading-screen">
    <div class="progress-box"><div id="fill"></div></div>
    <div id="status">INITIALIZING... 0%</div>
</div>

<div id="message-screen"><div id="final-content"></div></div>

<div id="outro-screen"><h1 id="outro-text"></h1></div>

<audio id="ambient" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3"></audio>
<audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<script>
    const startScreen = document.getElementById('start-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const messageScreen = document.getElementById('message-screen');
    const outroScreen = document.getElementById('outro-screen');
    const blitz = document.getElementById('blitz-overlay');
    const ambient = document.getElementById('ambient');
    const beep = document.getElementById('beep');
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Matrix Rain for Mobile
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const alphabet = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 10;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);
    
    let matrixInterval;
    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    matrixInterval = setInterval(draw, 50);

    startScreen.onclick = () => {
        startScreen.style.display = 'none';
        loadingScreen.style.display = 'flex';
        ambient.play().catch(() => {});
        runLoading();
    };

    function runLoading() {
        let width = 0;
        let id = setInterval(() => {
            if (width >= 100) {
                clearInterval(id);
                setTimeout(showMessages, 800);
            } else {
                width += 0.18;
                if (width > 100) width = 100;
                document.getElementById('fill').style.width = width + '%';
                document.getElementById('status').innerText = `INITIALIZING... ${Math.floor(width)}%`;
            }
        }, 60);
    }

    async function showMessages() {
        loadingScreen.style.display = 'none';
        messageScreen.style.display = 'flex';
        const target = document.getElementById('final-content');
        
        const lines = [
            { t: "STOP MENGGUNAKAN SISTEM MURAHAN!", s: "giant-text" },
            { t: "> KUALITAS SISTEM BUKANLAH PILIHAN, TAPI HARGA MATI.", s: "sub-text" },
            { t: "> ANGGARAN RENDAH ADALAH ALASAN UNTUK KEGAGALAN YANG TERENCANA.", s: "sub-text" },
            { t: "> JANGAN KORBANKAN DATA DAN INTEGRITAS DEMI EFISIENSI SEMU.", s: "sub-text" },
            { t: "> KAMI TIDAK BUTUH JANJI, KAMI BUTUH INFRASTRUKTUR YANG MUMPUNI.", s: "sub-text" },
            { t: "> EVALUASI SEKARANG, ATAU BIARKAN SISTEM INI RUNTUH PERLAHAN.", s: "sub-text" }
        ];

        for (let line of lines) {
            let div = document.createElement('div');
            div.className = line.s;
            target.appendChild(div);
            for (let char of line.t) {
                div.innerHTML += char;
                beep.currentTime = 0; beep.play().catch(()=>{});
                await new Promise(r => setTimeout(r, 35));
            }
            await new Promise(r => setTimeout(r, 1300));
        }
        setTimeout(showOutro, 1000);
    }

    async function showOutro() {
        messageScreen.style.display = 'none';
        outroScreen.style.display = 'flex';
        const textStr = "UT ANONYMOUS";
        const container = document.getElementById('outro-text');
        
        for (let char of textStr) {
            let span = document.createElement('span');
            span.innerText = char === " " ? "\u00A0" : char;
            span.className = 'char';
            container.appendChild(span);
        }

        const spans = container.querySelectorAll('.char');
        for (let span of spans) {
            span.classList.add('fade-in');
            beep.currentTime = 0; beep.play().catch(()=>{});
            await new Promise(r => setTimeout(r, 180));
        }

        setTimeout(() => {
            blitz.classList.add('blitz-active');
            setTimeout(() => {
                clearInterval(matrixInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.style.display = 'none';
                outroScreen.style.display = 'none';
                ambient.pause();
            }, 300);
        }, 2000);
    }
</script>
</body>
</html>
